<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FunCODE</title>
    <link href="https://zendvn.com/frontend/assets/images/favicon.ico" sizes="128x128" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"/>
   <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .flex-grow-1 {
            flex-grow: 1;
            min-height: 0;
        }
        .custom-box {
            height: 220px;
            overflow: hidden;
        }
        .custom-image {
            height: 180px;
            overflow: hidden;
        }
        img {
            object-fit: cover;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">FunCode.vn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active ml-2">
                    <a class="nav-link" href="#">Tin Tổng Hợp</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Giá Coin</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="#">Giá Vàng</a>
                </li>
                <li class="nav-item ml-2">
                  <a class="nav-link" href="#">Giới Thiệu</a>
                </li>
                <li class="nav-item ml-2">
                  <a class="nav-link" href="#">Liên Hệ</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>
<!-- Carousel -->
</br>
<div id="demo" class="carousel slide container" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/la.jpeg' %}" alt="Los Angeles" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/chicago.png' %}" alt="Chicago" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/ny.jpeg' %}" alt="New York" class="d-block w-100">
    </div>    
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
    <div class="flex-grow-1 mb-5 mt-5">
        <div class="container">
        <h3>Tin tức tổng hợp</h3>
            <div class="row">
                {% for item in items_rss%}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <a href="{{item.link}}" target="_blank">
                            <img src="{{item.image}}" class="card-img-top custom-image" alt="{{item.title}}">
                        </a>
                        <div class="card-body custom-box">
                            <a href="{{item.link}}" target="_blank" class="text-dark">
                                <h5 class="card-title">{{item.title}}</h5>
                            </a>
                            <p class="card-text">{{item.description}}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{item.pub_date}}</small>
                        </div>
                    </div>
                </div>
                {%endfor%}
        
    <!-- this is maps section -->
<div class="container mt-5">
    <iframe
        class="rounded-4"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.212984627009!2d106.7192465748443!3d10.794993189354901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317527c2f8f30911%3A0x36ac5073f8c91acd!2sLandmark%2081!5e0!3m2!1sen!2s!4v1696928326241!5m2!1sen!2s"
        width="100%"
        height="350"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
   <!-- this is footer section -->
<div class="bg-dark ght mt-5">
    <div class="container p-4 text-center text-white">
        Copyright ©2022 All rights reserved | Created By FunCODE
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>
</body>
</html>
